<!-- templates/blog/create_post.html -->
{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin-top: 30px;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h1 style="margin-bottom: 30px;">Create New Post</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Title (Optional)</label>
                {{ form.title }}
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Content</label>
                {{ form.content }}
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Image (Optional)</label>
                {{ form.image }}
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Video URL (Optional)</label>
                {{ form.video_url }}
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    {{ form.is_public }}
                    <span>Public Post</span>
                </label>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button type="submit" class="btn btn-primary">Publish Post</button>
                <a href="{% url 'blog:feed' %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    input[type="text"], textarea, input[type="url"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
    }
    
    textarea {
        min-height: 200px;
        resize: vertical;
    }
    
    input[type="file"] {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 100%;
    }
    
    input:focus, textarea:focus {
        outline: none;
        border-color: #007bff;
    }
</style>
{% endblock %}
