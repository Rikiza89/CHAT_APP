<!-- templates/accounts/register.html -->
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; margin-bottom: 30px;">Create Account</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-error">
                    {{ form.errors }}
                </div>
            {% endif %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Username</label>
                {{ form.username }}
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Email</label>
                {{ form.email }}
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Password</label>
                {{ form.password }}
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Confirm Password</label>
                {{ form.password2 }}
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1rem;">
                Sign Up
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="{% url 'accounts:login' %}" style="color: #007bff;">Login</a>
        </p>
    </div>
</div>

<style>
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
    }
    input:focus {
        outline: none;
        border-color: #007bff;
    }
</style>
{% endblock %}
