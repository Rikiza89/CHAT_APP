{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 30px;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h1 style="margin-bottom: 30px;">Edit Profile</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-error">
                    {{ form.errors }}
                </div>
            {% endif %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Username</label>
                {{ form.username }}
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Avatar</label>
                {% if user.avatar %}
                    <div style="margin-bottom: 10px;">
                        <img src="{{ user.avatar.url }}" alt="Current avatar" 
                             style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                    </div>
                {% endif %}
                {{ form.avatar }}
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Status Message</label>
                {{ form.status_message }}
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'accounts:profile' user.id %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    input[type="text"], input[type="file"], textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
    }
    
    input:focus, textarea:focus {
        outline: none;
        border-color: #007bff;
    }
    
    input[type="file"] {
        padding: 10px;
    }
    
    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }
        
        div[style*="padding: 40px"] {
            padding: 20px !important;
        }
    }
</style>
{% endblock %}
